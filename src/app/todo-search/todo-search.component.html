<form class="form-inline mt-2 mt-md-0">
    <input class="form-control" type="text" placeholder="Search" #searchBox (keyup)="search(searchBox.value)">

    <ul class="search-result" style="display: none;">
        <li *ngFor="let todo of todos$ | async">
            <a routerLink="/detail/{{todo.id}}">
                {{todo.content}}
            </a>
        </li>
    </ul>
</form>
