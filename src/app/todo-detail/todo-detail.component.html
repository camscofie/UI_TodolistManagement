<div *ngIf="todo" class="row justify-content-md-center">
    <!-- uppercase pipe is used to display each letter as capital letter-->

    <form class="alert alert-primary col-12 col-md-10 col-lg-8 col-xl-7" (submit)="saveTodoDetails()" role="alert">
        <h4 class="alert-heading">{{todo.content}}</h4>
        <hr>
        <div class="form-group row">
            <label for="todoNumber" class="col-sm-2 col-form-label">Number</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="todoNumber" name="todoNumber" [value]="todo.number">
            </div>
        </div>
        <div class="form-group row">
            <label for="todoContent" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="todoContent" [(ngModel)]="todo.content" name="todoContent" placeholder="Enter todo content">
            </div>
        </div>
        <div class="form-group row">
            <label for="todoDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="todoDescription" [(ngModel)]="todo.description" name="todoDescription" rows="4" placeholder="Enter todo description"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Status</div>
            <div class="col-sm-10">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="todoDone" name="todoStatus" [(ngModel)]="todo.done">
                    <label class="custom-control-label" for="todoDone">Done</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="goBack()">Go back</button>
    </form>
</div>
